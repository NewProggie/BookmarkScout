<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BookmarkScout</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="/content/css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="/content/css/bootstrap-responsive.min.css">
		<link type="text/css" rel="stylesheet" href="/content/css/screen.css">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	</head>
	<body>

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>

					<h1>
						<a class="brand" href="#">BookmarkScout</a>
					</h1>

					<div class="nav-collapse">
						<ul class="nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>

						<ul class="nav pull-right">
							<li><a  href="{{ logout_url }}">Ausloggen</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container main-area">
			<h2>Hallo, {{ user }}!</h2>
			<a data-toggle="modal" href="#addLinkModal" class="btn btn-large btn-primary add-link">Neuen Link hinzuf√ºgen</a>

			<ul class="nav nav-tabs">
				<li class="active">
					<a href="#savedlinks" data-toggle="tab">Gespeicherte Links</a>
				</li>
				<li>
					<a href="#profile" data-toggle="tab">Profil</a>
				</li>
			</ul>

			<div class="tab-content">
				<div class="tab-pane fade active in" id="savedlinks">
					<ul>
					{% for link in last_100_links %}
						<li><a href="{{ link.url }}">{{ link.url }}</a></li>
					{% endfor %}
					</ul>
				</div>
				<div class="tab-pane fade" id="profile">
					<p>TODO: Benutzerprofil</p>
				</div>
			</div>

			<div id="addLinkModal" class="modal hide fade in">
				<div class="modal-header">
					<a class="close" data-dismiss="modal">x</a>
					<h3>Neuen Link speichern</h3>
				</div>
				<div class="modal-body">
					<form class="well" action="/new_link" method="post">
						<input type="text" name="url" class="span3" placeholder="http://www.example.com">
						<label>Notizen</label>
						<textarea class="input-xlarge" name="notes" rows="3"></textarea>
						<label class="checkbox">
							<input type="checkbox" name="is_privat">privat
						</label>
						<button type="submit" class="btn btn-primary">Speichern</button>
						<a href="#" class="btn" data-dismiss="modal">Abbrechen</a>
					</form>
				</div>
			</div>

		</div>

		<script src="/content/js/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="/content/js/bootstrap.min.js" type="text/javascript"></script>
	</body>
</html>
