{{ include.start }}
	{{ include.nav }}

	<div class="container bkms-main-area">
		<h2>Hallo, {{ user }}!</h2>
		<a data-toggle="modal" href="#addLinkModal" class="btn btn-large btn-primary bkms-add-link">Neuen Link hinzuf√ºgen</a>

		<ul class="nav nav-tabs">
			<li class="active">
				<a href="#savedlinks" data-toggle="tab">Gespeicherte Links</a>
			</li>
			<li>
				<a href="#profile" data-toggle="tab">Profil</a>
			</li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane fade active in" id="savedlinks">
				<ul>
				{% for link in last_100_links %}
					<li><a href="{{ link.url }}">{{ link.url }}</a></li>
				{% endfor %}
				</ul>
			</div>
			<div class="tab-pane fade" id="profile">
				<p>TODO: Benutzerprofil</p>
			</div>
		</div>

		<div id="addLinkModal" class="modal hide fade in">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">x</a>
				<h3>Neuen Link speichern</h3>
			</div>
			<div class="modal-body">
				<form class="well" action="/new_link" method="post">
					<input type="text" name="url" class="span3" placeholder="http://www.example.com">
					<label>Notizen</label>
					<textarea class="input-xlarge" name="notes" rows="3"></textarea>
					<label class="checkbox">
						<input type="checkbox" name="is_privat">privat
					</label>
					<button type="submit" class="btn btn-primary">Speichern</button>
					<a href="#" class="btn" data-dismiss="modal">Abbrechen</a>
				</form>
			</div>
		</div>

	</div>

{{ include.end }}
