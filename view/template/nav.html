{% comment %}

Navigation elements (URL + name) are defined in view/__init__.py.

{% endcomment %}
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>

			<h1>
				<a class="brand" href="#">BookmarkScout</a>
			</h1>

			<div class="nav-collapse">
				<ul class="nav">
					{% for nav_link in nav_links %}
						<li{{ nav_link.class }}><a href="{{ nav_link.url }}">{{ nav_link.name }}</a></li>
					{% endfor %}
				</ul>

				<ul class="nav pull-right">
					<li><a  href="{{ logout_url }}">Ausloggen</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>
</div>
